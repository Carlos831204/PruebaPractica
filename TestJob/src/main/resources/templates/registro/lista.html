<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: headerfiles">
<script type="text/javascript">

var obj = document.getElementById("box");
alert(obj);

</script>

</head>
<body>
<header th:insert="fragments :: nav"></header>	

<div class="container">
	<table class="table table-dark table-striped text-center">
 		  <thead>
    <tr>
   	  <th scope="col">Seleccionar</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Procesado</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="registro: ${registros}">
      <td><input class="form-check-input" type="checkbox" value="" id="box" th:if==checked  registro.procesado="true"></td>
      <td th:text="${registro.nombre}"></td>
      <td th:text="${registro.apellido}"></td>
      <td th:text="${registro.procesado}"></td>
    </tr>
  </tbody>
</table>


<a th:href="@{/registro/lista}"><button class="btn btn-outline-success btn-lg"><i class="fas fa-plus-circle"></i> Procesar</button></a>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
