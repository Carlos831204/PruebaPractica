<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>	
	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<h5 class="mb-4">Nuevo Registro</h5>
				<form th:action="@{/registro/guardar}" method="post">
					<div class="form-group">
   						 <label for="nombre" class="form-label">Nombre</label>
    					 <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
 					 </div>
 					 <div class="form-group">
   						 <label for="apellido" class="form-label">Apellido</label>
    					 <input type="text" class="form-control" id="apellido" name="apellido" required="required" autocomplete="off">
 					 </div>
 					 <div class="form-group">
 					 	<button type="submit" class="btn btn-outline-sucess btn-block">
 					 	<i class="far fa-save"></i> Insertar</button>
 					 </div>
				</form>
			</div>
		</div>
	</div>
<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
